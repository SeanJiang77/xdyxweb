        #product-list {
            display: flex;
            flex-wrap: wrap;

            gap: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .product-card h3 {
            margin: 10px 0;
            color: #555;
        }
        .product-card p {
            margin: 5px 0;
            color: #777;
        }
    </style>
